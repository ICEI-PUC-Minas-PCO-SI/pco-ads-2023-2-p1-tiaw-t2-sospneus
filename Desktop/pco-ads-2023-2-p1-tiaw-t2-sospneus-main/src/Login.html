<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>S.O.S. Pneus</title>
    <style>
     body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  padding: 50;
  padding-top: 10px;
}

header {
  margin-bottom: 50px; /* Altere de margin-top para margin-bottom */
}

footer {
        position: flex;
        bottom: 0;
        width: 100%;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        max-width: 400px;
        margin: auto;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body >
    <header class="text-center">
      <div class="container">
        <a href="Index.html">
          <img src="img SOS.jpg" alt="Logo" class="logo" />
        </a>
        <h1>LOGIN</h1>
      </div>
    </header>

    <div class="container form-container">
      <form id="loginForm" action="/api/login" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="prestadorCheck"
            name="prestador"
          />
          <label class="form-check-label" for="prestadorCheck">PRESTADOR</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >MANTER CONECTADO</label
          >
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary btn-block">LOGAR</button>
          <a href="cadastro.html" class="btn btn-link btn-block"
            >NÃO POSSUI LOGIN? CLIQUE AQUI</a
          >
        </div>
        <div id="loginError" class="text-danger"></div>
      </form>
      <div id="loginError" class="text-danger"></div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#loginForm").submit(function (event) {
          event.preventDefault(); // Evita o envio padrão do formulário

          // Obtenha os valores do formulário
          var email = $("#exampleInputEmail1").val();
          var senha = $("#exampleInputPassword1").val();

          // Verifique se os campos estão preenchidos
          if (!email || !senha) {
            $("#loginError").text("Por favor, preencha todos os campos.");
            return;
          }

          var manterConectado = $("#exampleCheck1").prop("checked");
          var prestador = $("#prestadorCheck").prop("checked");

          // Faça a requisição para o servidor de autenticação
          $.ajax({
            url: "http://localhost:3000/login",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              email: email,
              senha: senha,
              manterConectado: manterConectado,
              prestador: prestador,
            }),
            success: function (response) {
              console.log("Login bem-sucedido", response);

              // Redirecione para a página apropriada com base no tipo de usuário
              if (prestador) {
                window.location.href = "Prestador.html";
              } else {
                window.location.href = "Cliente.html";
              }
            },
            error: function (error) {
              // Exiba mensagens de erro, se houverem
              $("#loginError").text("Erro: " + error.responseJSON.error);
            },
          });
        });
      });
    </script>
  </body>
</html>
