<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-...."
      crossorigin="anonymous"
    />

    <title>S.O.S. Pneus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #343a40;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .main-content {
        margin-top: 20px;
      }

      .form-card {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .form-select {
        margin: 20px 0;
      }

      .results {
        margin-top: 20px;
      }

      footer {
        margin-top: auto;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <a href="Login.html">
        <img src="img SOS.jpg" class="logo" alt="Logo" />
      </a>
      <h1>Cadastro</h1>

      <button class="btn btn-primary m-3">Histórico</button>
      <a href="Login.html" class="btn btn-primary m-3">
        <i class="fa-solid fa-arrow-right-from-bracket fa-bounce"></i> Log Out
      </a>
    </header>

    <main class="main-content">
      <div class="form-card">
        <select
          class="form-select"
          aria-label="Tipo de Usuário"
          id="tipoUsuario"
          name="tipoUsuario"
        >
          <option selected disabled>Escolha uma opção</option>
          <option value="cliente">Cliente</option>
          <option value="prestador">Prestador</option>
        </select>

        <form id="cadastroForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">*E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha">*Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmarSenha">*Confirmar Senha:</label>
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              class="form-control"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="rua">Rua:</label>
              <input
                type="text"
                id="rua"
                name="rua"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="numero">Nº: </label>
              <input
                type="text"
                id="numero"
                name="numero"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="cep">CEP:</label>
              <input
                type="text"
                id="cep"
                name="cep"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              class="form-control"
              required
            />
          </div>

          <div class="form-group hidden" id="cnpjGroup">
            <label for="cnpj">CNPJ:</label>
            <input
              type="text"
              id="cnpj"
              name="cnpj"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termos"
                name="termos"
                required
              />
              <label class="form-check-label" for="termos"
                >Eu aceito os termos e condições.</label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="autorizacaoGPS"
                name="autorizacaoGPS"
                required
              />
              <label class="form-check-label" for="autorizacaoGPS"
                >Autorizo o uso de GPS</label
              >
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-2">
      <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

    <script>
      document
        .getElementById("tipoUsuario")
        .addEventListener("change", function () {
          var tipoUsuario = this.value;
          var cnpjGroup = document.getElementById("cnpjGroup");
          var cnpjInput = document.getElementById("cnpj");

          if (tipoUsuario === "prestador") {
            cnpjGroup.classList.remove("hidden");
            cnpjInput.removeAttribute("disabled");
          } else {
            cnpjGroup.classList.add("hidden");
            cnpjInput.setAttribute("disabled", "disabled");
          }
        });

      document
        .getElementById("cadastroForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const tipoUsuario = formData.get("tipoUsuario");

          if (tipoUsuario === "cliente") {
            formData.delete("cnpj");
          }

          try {
            console.log("Antes do envio do formulário:", formData);

            const response = await fetch("http://localhost:3000/usuarios", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(Object.fromEntries(formData)),
            });

            console.log("Após a resposta do servidor:", response);

            if (!response.ok) {
              throw new Error(
                `Erro na requisição: ${response.status} ${response.statusText}`
              );
            }

            const data = await response.json();
            console.log("Cadastro realizado com sucesso:", data);

            const queryString = `?id=${data.id}&nome=${encodeURIComponent(
              data.nome
            )}&email=${encodeURIComponent(data.email)}`;
            window.location.href = `cliente.html${queryString}`;
          } catch (error) {
            console.error("Erro ao cadastrar:", error);
          }
        });
    </script>
  </body>
</html>
