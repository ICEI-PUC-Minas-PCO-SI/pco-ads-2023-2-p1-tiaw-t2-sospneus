<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>S.O.S. Pneus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .form-select,
        .search-button {
            margin: 10px 0;
            width: 200px; 
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .history-table {
            width: 100%;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>


<body>
    <header class="header">
        <div class="container-fluid">
            <img src="C:\Users\luisg\OneDrive\Área de Trabalho\Projetos do Trabalho Interdiciplinar e aplicações WEB\Logotipo.jpg" width="100" height="100" class="rounded-circle" alt="Logo">
            <h1> Histórico </h1>
            <div class="btn-group">
                <a class="btn btn-primary m-3" href="#" role="button">Home</a>
                <button class="btn btn-primary m-3">Histórico</button>
                <input class="btn btn-primary m-3" type="button" value="Notificações" />
            </div>
            <button class="btn btn-primary m-3">Sair</button>
        </div>
    </header>

    <div class="container mt-4">
        <div class="input-group">
            <label for="tipoUsuario" class="form-label">Selecione um período:</label>
            <select class="form-select" aria-label="Tipo de Usuário" id="tipoUsuario" name="tipoUsuario">
                <option selected disabled>Escolha uma opção</option>
                <option value="3dias">Últimos 3 dias</option>
                <option value="7dias">Últimos 7 dias</option>
                <option value="30dias">Últimos 30 dias</option>
                <option value="dataEspecifica">Data específica</option>
            </select>

            <button class="btn btn-primary search-button">Buscar</button>
        </div>

        <table class="history-table">
            <thead>
                <tr>
                    <th>Data da Pesquisa</th>
                    <th>Termo Pesquisado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/10/2023</td>
                    <td>Pneus para carros</td>
                </tr>
                <tr>
                    <td>28/09/2023</td>
                    <td>Reparo de pneus de moto</td>
                </tr>
            </tbody>
        </table>
    </div>

  
</body>
<footer class="bg-dark text-light text-center py-2">

</footer>
