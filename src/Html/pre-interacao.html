<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>S.O.S. Pneus</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
    
            .header {
                background-color: #343a40;
                color: #ffffff;
                padding: 1rem;
                text-align: center;
            }
    
            .logo {
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
    
            .form-select {
                margin: 20px 0;
            }
    
            .results {
                margin-top: 20px;
            }
        </style>
    </head>
    
    
    
        <header class="header">
            <img src="img SOS.jpg" class="logo" alt="Logo">
            <h1>Home Cliente</h1>
            <a class="btn btn-primary m-3" href="#" role="button">Home</a>
            <button class="btn btn-primary m-3">Histórico</button>
            <input class="btn btn-primary m-3" type="button" value="Notificações" />
            <button class="btn btn-primary m-3">Sair</button>
        </header>

  <body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Formulário de Contato</h4>
                        <form>
                            <div class="mb-3">
                                <label for="avaliacao" class="form-label">Avaliação</label>
                                <select class="form-select" id="avaliacao" name="avaliacao">
                                    <option value="excelente">Excelente</option>
                                    <option value="bom">Bom</option>
                                    <option value="regular">Regular</option>
                                    <option value="ruim">Ruim</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            <div class="mb-3">
                                <label for="contato" class="form-label">Contato</label>
                                <input type="text" class="form-control" id="contato" name="contato">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                            <div class="mb-3">
                                <label for="distancia" class="form-label">Distância Aproximada (em km)</label>
                                <input type="number" class="form-control" id="distancia" name="distancia">
                            </div>
                            <div class="mb-3">
                                <label for="obs" class="form-label">Observações</label>
                                <textarea class="form-control" id="obs" name="obs" rows="4"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Iniciar Conversa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-2">
        <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

</html>
