<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .avaliacao {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .nome-cliente {
            font-weight: bold;
        }

        .data {
            color: #777;
        }

        .comentario {
            margin-top: 10px;
        }

        .formulario {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Avaliações de Clientes</h1>

    <div class="avaliacao">
        <div class="nome-cliente">João da Silva</div>
        <div class="data">02/11/2023</div>
        <div class="comentario">
            <p>Ótimo produto! Estou muito satisfeito com a compra.</p>
        </div>
    </div>

    <div class="avaliacao">
        <div class="nome-cliente">Maria Oliveira</div>
        <div class="data">01/11/2023</div>
        <div class="comentario">
            <p>Excelente atendimento ao cliente. Recomendo!</p>
        </div>
    </div>

    <div class="avaliacao">
        <div class="nome-cliente">Carlos Santos</div>
        <div class="data">30/10/2023</div>
        <div class="comentario">
            <p>Produto de alta qualidade. Comprarei novamente.</p>
        </div>
    </div>

    <div class="formulario">
        <h2>Deixe sua avaliação</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="comentario">Comentário:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Enviar Avaliação">
        </form>
    </div>
</body>
</html>
