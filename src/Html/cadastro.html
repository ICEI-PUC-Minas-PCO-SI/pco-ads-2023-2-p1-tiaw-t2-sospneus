<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>S.O.S. Pneus</title>
</head>

<body>
<header class="header">
    <img src="Img/img_SOS.jpg" class="logo" alt="Logo" />
    <h1>Home Cliente</h1>
    <a class="btn btn-primary m-3" href="#" role="button">Home</a>
    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
    <button class="btn btn-primary m-3">Sair</button>
</header>

<div class="container">
    <h2>Cadastro de Usuário - Borracharia</h2>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="Email">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                            <div class="mb-3">
                                <label for="cep" class="form-label">Cep</label>
                                <input type="text" class="form-control" id="cep" name="cep">
                            </div>
                            <div class="mb-3">
                                <label for="rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua" name="rua">
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro">
                            </div>
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade">
                            </div>
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
</footer>
</body>
</html>
