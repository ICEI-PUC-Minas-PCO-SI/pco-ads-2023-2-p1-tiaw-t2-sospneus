<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>S.O.S. Pneus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #343a40;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .form-select {
        margin: 20px 0;
      }

      .results {
        margin-top: 20px;
      }
    </style>
  </head>

  <header class="header">
    <img src="img SOS.jpg" class="logo" alt="Logo" />
    <h1>Home Prestador</h1>
    <a class="btn btn-primary m-3" href="#" role="button">Home</a>
    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
    <button class="btn btn-primary m-3">Sair</button>
  </header>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
  />
  <style>
    /* CSS personalizado para o chat */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .checkbox {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .checkbox i {
        display: none;
    }

    .checkbox.selected i {
        display: block;
        color: green;
    }

    /* Estilos para o footer */
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
<div class="form-container">
    <select class="form-select" aria-label="Default select example" id="online-offline-select">
        <option selected>Selecione uma opção</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>

    <div class="checkbox-container">
        <div class="checkbox">
            <i class="fa fa-check"></i>
        </div>
        Possíveis clientes encontrados
    </div>
</div>

<div class="footer">
    &copy; 2023 S.O.S. Pneus. Todos os direitos reservados.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
<script>
    const select = document.getElementById("online-offline-select");
    const checkbox = document.querySelector(".checkbox");

    select.addEventListener("change", function () {
        if (select.value === "online") {
            checkbox.classList.add("selected");
        } else {
            checkbox.classList.remove("selected");
        }
    });
</script>
</body>
</html>
