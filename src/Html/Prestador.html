<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="style.css">
    <title>S.O.S. Pneus</title>
  </head>

  <header class="header">
    <img src="Img/img_SOS.jpg" class="logo" alt="Logo" />
    <h1>Home Prestador</h1>
    <a class="btn btn-primary m-3" href="#" role="button">Home</a>
    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
    <button class="btn btn-primary m-3">Sair</button>
  </header>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
  />
<body>
<div class="form-container">
    <select class="form-select" aria-label="Default select example" id="online-offline-select">
        <option selected>Selecione uma opção</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>

    <div class="checkbox-container">
        <div class="checkbox">
            <i class="fa fa-check"></i>
        </div>
        Possíveis clientes encontrados
    </div>
</div>

<div class="footer">
    &copy; 2023 S.O.S. Pneus. Todos os direitos reservados.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
<script>
    const select = document.getElementById("online-offline-select");
    const checkbox = document.querySelector(".checkbox");

    select.addEventListener("change", function () {
        if (select.value === "online") {
            checkbox.classList.add("selected");
        } else {
            checkbox.classList.remove("selected");
        }
    });
</script>
</body>
</html>
