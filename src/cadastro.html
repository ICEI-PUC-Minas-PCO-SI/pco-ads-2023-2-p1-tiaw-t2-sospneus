<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>S.O.S. Pneus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #343a40;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .form-select {
        margin: 20px 0;
      }

      .results {
        margin-top: 20px;
      }
    </style>
  </head>

  <header class="header">
    <a href="Login.html">
      <img src="img SOS.jpg" class="logo" alt="Logo" />
    </a>
    <h1>Cadastro</h1>

    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
  </header>

  <body>
    <main class="container mt-4">
      <div>
        <select
          class="form-select"
          aria-label="Tipo de Usuário"
          id="tipoUsuario"
          name="tipoUsuario"
        >
          <option selected disabled>Escolha uma opção</option>
          <option value="cliente">Cliente</option>
          <option value="prestador">Prestador</option>
        </select>
      </div>

      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            class="form-control"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="rua">Rua:</label>
              <input
                type="text"
                id="rua"
                name="rua"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="numero">Nº: </label>
              <input
                type="text"
                id="numero"
                name="numero"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input
            type="text"
            id="bairro"
            name="bairro"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            id="cidade"
            name="cidade"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="cidade"
            >CNPJ*(Campo obrigatório para prestador de serviço):</label
          >
          <input
            type="text"
            id="cidade"
            name="cidade"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termos"
              name="termos"
              required
            />
            <label class="form-check-label" for="termos"
              >Eu aceito os termos e condições.</label
            >
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termos"
              name="termos"
              required
            />
            <label class="form-check-label" for="termos"
              >Autorizo o uso de GPS
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-light text-center py-2">
      <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
