<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>S.O.S. Pneus</title>
</head>

<body>
<header class="header">
    <img src="imgs/img_SOS.jpg" class="logo" alt="Logo" />
    <h1>Home Cliente</h1>
    <a class="btn btn-primary m-3" href="#" role="button">Home</a>
    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
    <button class="btn btn-primary m-3">Sair</button>
</header>

<div class="container">
    <h2>Cadastro de Usuário - Borracharia</h2>
    <div class="centered-form">
        <form>
            <table class="form-table">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" name="nome" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="tel" id="telefone" name="telefone" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" id="cep" name="cep" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td>
                        <input type="text" id="rua" name = "rua" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input type="text" id="bairro" name="bairro" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" id="cidade" name="cidade" required>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <input type="submit" value="Cadastrar">
            </div>
        </form>

    </div>
</div>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
</footer>
</body>
</html>
