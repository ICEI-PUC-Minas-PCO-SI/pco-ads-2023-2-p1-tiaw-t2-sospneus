<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-...."
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>S.O.S. Pneus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #343a40;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .main-content {
        margin-top: 20px;
      }

      .form-card {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .form-select {
        margin: 20px 0;
      }

      .results {
        margin-top: 20px;
      }

      footer {
        margin-top: auto;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <a href="Login.html">
        <img src="img SOS.jpg" class="logo" alt="Logo" />
      </a>
      <h1>Cadastro</h1>
      <button class="btn btn-primary m-3">Histórico</button>
      <a href="Login.html" class="btn btn-primary m-3">
        <i class="fa-solid fa-arrow-right-from-bracket fa-bounce"></i> Log Out
      </a>
    </header>

    <main class="main-content">
      <div class="form-card">
        <form id="cadastroForm">
          <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario" class="form-select">
              <option value="">Selecione o tipo de usuário</option>
              <option value="cliente">Cliente</option>
              <option value="prestador">Prestador</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="form-control"
              required
              pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
              placeholder="(99) 99999-9999"
            />
          </div>
          <div class="form-group">
            <label for="email">*E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              title="Informe um endereço de e-mail válido (ex: exemplo@dominio.com)"
            />
          </div>
          <div class="form-group">
            <label for="senha">*Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmarSenha">*Confirmar Senha:</label>
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              class="form-control"
              required
            />
          </div>
          <div class="form-group" id="cnpjGroup" style="display: none">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termos"
                name="termos"
                required
              />
              <label class="form-check-label" for="termos"
                >Eu aceito os termos e condições.</label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="autorizacaoGPS"
                name="autorizacaoGPS"
                required
              />
              <label class="form-check-label" for="autorizacaoGPS"
                >Autorizo o uso de GPS</label
              >
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>

    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Cadastro Efetuado com Sucesso!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p id="successMessage">Seu cadastro foi realizado com sucesso.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="okButton">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light text-center py-2">
      <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Manipula a mudança no tipo de usuário
        const tipoUsuario = document.getElementById("tipoUsuario");
        const cnpjGroup = document.getElementById("cnpjGroup");

        tipoUsuario.addEventListener("change", function () {
          cnpjGroup.style.display =
            tipoUsuario.value === "prestador" ? "block" : "none";
        });

        // Manipula o envio do formulário
        const cadastroForm = document.getElementById("cadastroForm");
        const successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );
        const okButton = document.getElementById("okButton");

        cadastroForm.addEventListener("submit", function (event) {
          event.preventDefault();

          // Verifica se todos os campos obrigatórios estão preenchidos
          const isValid = Array.from(cadastroForm.elements).every(function (
            element
          ) {
            return !element.required || element.value.trim() !== "";
          });

          if (!isValid) {
            alert(
              "Por favor, preencha todos os campos obrigatórios antes de cadastrar."
            );
            return;
          }

          // Coleta os dados do formulário
          const formData = new FormData(cadastroForm);

          // Exibe o modal de sucesso
          successModal.show();

          // Adiciona um manipulador para o botão "OK" no modal
          okButton.addEventListener("click", function () {
            // Envia uma requisição POST para o servidor após clicar em "OK"
            fetch("http://localhost:3000/usuarios", {
              method: "POST",
              body: formData,
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Erro ao cadastrar");
                }
                // Limpa o formulário após o sucesso
                cadastroForm.reset();
                // Fecha o modal
                successModal.hide();
                // Redireciona para a página de login
                window.location.href = "Login.html";
              })
              .catch((error) => {
                console.error("Erro ao cadastrar:", error.message);
                // Trate os erros conforme necessário
              });
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
