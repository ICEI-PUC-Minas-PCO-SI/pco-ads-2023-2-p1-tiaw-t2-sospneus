<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download do S.O.S PNEUS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-light p-3">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="Index.html">
          <img
            src="img SOS.jpg"
            width="100"
            height="100"
            class="d-inline-block align-top rounded-circle"
            alt="Logo"
          />
        </a>
        <!-- Barra de pesquisa -->
        <div class="input-group" style="max-width: 700px">
          <input
            type="text"
            class="form-control"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <!-- Botão de Pesquisar azul -->
            <button class="btn btn-primary" type="button" id="button-addon2">
              Pesquisar
            </button>
            <!-- Fim do botão de Pesquisar azul -->
          </div>
        </div>
        <!-- Fim da barra de pesquisa -->
        <div class="d-flex">
          <button class="btn btn-primary m-3" type="submit">
            Configuração
          </button>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <h1 class="text-center">Baixe o Aplicativo S.O.S PNEUS</h1>

      <div class="row justify-content-center mt-4">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="img SOS.jpg"
              class="card-img-top rounded-circle"
              alt="Ícone Android"
            />
            <div class="card-body">
              <h5 class="card-title">Versão Android</h5>
              <p class="card-text">Baixe a versão para dispositivos Android.</p>
              <a href="seuapp_android.apk" class="btn btn-primary" download
                >Download para Android</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="img SOS.jpg"
              class="card-img-top rounded-circle"
              alt="Ícone iOS"
            />
            <div class="card-body">
              <h5 class="card-title">Versão iOS</h5>
              <p class="card-text">Baixe a versão para dispositivos iOS.</p>
              <a href="seuapp_ios.ipa" class="btn btn-primary" download
                >Download para iOS</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light text-center py-2 mt-auto">
      <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
