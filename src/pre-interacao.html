<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>S.O.S. Pneus</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<header class="header">
    <img src="img SOS.jpg" class="logo" alt="Logo" />
    <h1>Home Cliente</h1>
    <a class="btn btn-primary m-3" href="#" role="button">Home</a>
    <button class="btn btn-primary m-3">Histórico</button>
    <input class="btn btn-primary m-3" type="button" value="Notificações" />
    <button class="btn btn-primary m-3">Sair</button>
</header>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Formulário de Contato</h4>
                        <form>

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" />
                            </div>
                            <div class="mb-3">
                                <label for="contato" class="form-label">Contato</label>
                                <input type="text" class="form-control" id="contato" name="contato" />
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control phone-ddd-mask" id="example-input-7" placeholder="Ex.: (00) 0000-0000">
                            </div>
                            <div class="mb-3">
                                <label for="distancia" class="form-label">Distância Aproximada (em km)</label>
                                <input type="number" class="form-control" id="distancia" name="distancia" />
                            </div>
                            <div class="mb-3">
                                <label for="obs" class="form-label">Descrição breve da demanda</label>
                                <textarea class="form-control" id="obs" name="obs" rows="4"></textarea>
                            </div>

                            <button type="button" class="btn btn-primary" id="RealizarBuscaBtn">Realizar Busca</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Realizando busca...</p>
            <span id="countdown">10</span> segundos.
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var RealizarBuscaBtn = document.getElementById("RealizarBuscaBtn");
            var popup = document.getElementById("popup");
            var countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                var seconds = parseInt(countdownElement.textContent);
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    closePopup();
                }
            }

            function openPopup() {
                popup.style.display = "flex";
                setInterval(updateCountdown, 1000);
            }

            function closePopup() {
                popup.style.display = "none";
                countdownElement.textContent = "20";
            }

            RealizarBuscaBtn.addEventListener("click", function () {
                openPopup();

                
                var formData = {
                    nome: document.getElementById("nome").value,
                    contato: document.getElementById("contato").value,
                    telefone: document.getElementById("example-input-7").value,
                    distancia: document.getElementById("distancia").value,
                    obs: document.getElementById("obs").value
                };

                
                console.log("Dados a serem adicionados:", formData);
            });
        });
    </script>

    <footer class="bg-dark text-light text-center py-2">
        <p>&copy; 2023 S.O.S. Pneus. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
